{% extends 'base.html' %}
{% block content %}
<h2>Resources</h2>
<table class="table">
<tr>
    <th>Resource</th>
    <th>Resource Description</th>
</tr>
{% for r in resources_list %}
<tr>
    <td><a href="{{ r.resourceurl }}">{{r.resourcename}}</a></td>
    <td>{{r.resourcedescription}}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
